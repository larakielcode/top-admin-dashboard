<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="css/grid.css" />
  <title>Larakiel Code | Admin Dashboard</title>
</head>

<body>
  <!-- Start Grid Layout -->
  <div class="grid-container">
    <!-- Start Header -->
    <div class="header-container">
      <div class="header-left">
        <img src="images/svg/magnify.svg" alt="" />
        <input type="search" name="searc-bar" id="search-bar" />
      </div>
      <div class="header-right">
        <img src="images/svg/bell-ring-outline.svg" alt="" />
        <div>
          <div class="profile-image-small">
            <img src="images/svg/profile-pic.jpg" alt="Profile picture" />
          </div>
          <p>Morgan Oakley</p>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-left">
          <div class="profile-image-big">
            <img src="images/svg/profile-pic.jpg" alt="Profile picture">
          </div>
          <div>
            <p class="tiny-label">
              Hi there,
            </p>
            <p class="main-label">
              Morgan Oakley (@morgam)
            </p>
          </div>
        </div>
        <div class="header-bottom-right">
          <p><button class="header-btm-right-btn">New</button></p>
          <p><button class="header-btm-right-btn">Upload</button></p>
          <p><button class="header-btm-right-btn">Share</button></p>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <!-- Start Left Navigation -->
    <div class="left-nav-container">
      <div class="left-nav-logo">
        <img src="images/svg/dashboard.svg" alt="">
        <p class="logo-title">Dashboard</p>
      </div>
      <div class="left-middle-nav">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
      </div>
      <div>3</div>
    </div>
    <!-- End Left Navigation -->

    <div class="content-container">content-container</div>

    <div class="right-sidebar-container">right-sidebar-container</div>

    <div class="footer-container">footer-container</div>
  </div>
</body>

</html>
